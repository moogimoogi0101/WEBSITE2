<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/c99f6df367.js"
      crossorigin="anonymous"
    ></script>
    <title>KILL BILL | | CONTACT</title>
  </head>
  <body>
    <!-- header  -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/logo.png" alt="my portfolio" id="logo" />
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="work.html">WORK</a></li>
            <li><a href="contact.html" class="current">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- ----------- section a contact form----------- -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">CONTACT US</h2>
        <div class="bottom-line"></div>
        <p class="lead">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dicta,
          beatae?
        </p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="NAME"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="SUBJECT"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="E-MAIL"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="PHONE"
              name="phone"
            />
            <textarea
              type="text"
              class="text-input message-input"
              placeholder="ENTER MESSAGE"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">SUBMIT</button>
        </form>
      </div>
    </section>

    <!-- --------- section b  contact info------------ -->
    <section id="contact-b" class="bg-dark py-3">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>E-MAIL</h3>
            <p>Lorem@yahoo.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>PHONE</h3>
            <p>(976)9999-9999</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>ADDRESS</h3>
            <p>Lorem ipsum dolor sit.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- ------------ section c------------- -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container text-center">
        <h1>Lorem ipsum dolor sit amet consectetur .</h1>
      </div>
    </section>
    <!-- ------------footer-------------- -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2022. All rights reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
